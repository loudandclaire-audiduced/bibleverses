<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap for a Bible Verse</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#15171a;
      --muted:#5b6069;
      --accent:#1a73e8;
      --accent2:#ff4fd8;
      --accent3:#39d0ff;
      --soft:#fff7d6;
      --softBorder:#ffe08a;
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 760px;
      margin: 0 auto;
      padding: 18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin: 10px 0 16px;
    }
    .dot{
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      flex: 0 0 auto;
    }
    h1{
      font-size: 22px;
      margin: 0;
      line-height: 1.2;
    }
    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }
    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
      border: 1px solid rgba(0,0,0,0.06);
    }
    .metaRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#eef2ff;
      color:#243b7b;
      border:1px solid #dce5ff;
      padding:8px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      line-height: 1;
    }
    .tiny{
      font-size: 12px;
      color: var(--muted);
    }
    .verseText{
      font-size: 22px;
      line-height: 1.35;
      margin: 8px 0 12px;
    }
    .ref{
      font-weight: 800;
      font-size: 14px;
      color: #333;
      margin: 0 0 12px;
    }
    .kidLine{
      background: var(--soft);
      border: 1px solid var(--softBorder);
      padding: 12px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.35;
      margin: 12px 0 0;
    }
    .btnRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }
    button{
      appearance:none;
      border:0;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 800;
      cursor:pointer;
      background: var(--accent);
      color: white;
      font-size: 14px;
    }
    button.secondary{
      background:#eef2ff;
      color:#243b7b;
    }
    button.ghost{
      background: transparent;
      color: var(--accent);
      border: 1px solid #cfe0ff;
    }
    .footer{
      margin-top: 16px;
      font-size: 12px;
      color: #777;
      text-align:center;
    }
    .divider{
      height:1px;
      background: rgba(0,0,0,0.06);
      margin: 14px 0;
    }
    .smallNote{
      font-size:12px;
      color:#666;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <h1>Tap for a Bible Verse</h1>
        <p class="sub">Tap your wristband to get a verse + a kid-friendly message.</p>
      </div>
    </div>

    <div class="card">
      <div class="metaRow">
        <div class="chip" id="categoryChip">Verse</div>
        <div class="tiny" id="counterNote"></div>
      </div>

      <p id="verseText" class="verseText"></p>
      <p id="verseRef" class="ref"></p>

      <div id="kidLine" class="kidLine"></div>

      <div class="btnRow">
        <button id="newBtn" type="button">New Verse</button>
        <button id="readBtn" class="secondary" type="button">Read Aloud</button>
        <button id="copyBtn" class="ghost" type="button">Copy</button>
      </div>

      <div class="divider"></div>
      <div class="smallNote">
        Tip: Want a new one? Tap “New Verse” (or just tap your wristband again later).
      </div>
    </div>

    <div class="footer">Made for a quick, kid-friendly moment with God’s Word.</div>
  </div>

    // Shuffle bag so you don’t get repeats until all are used
    let bag = [];
    let shownCount = 0;

    function refillBag(){
      bag = VERSES.map((_, i) => i);
      for (let i = bag.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [bag[i], bag[j]] = [bag[j], bag[i]];
      }
    }

    function pickVerse(){
      if (bag.length === 0) refillBag();
      const idx = bag.pop();
      shownCount++;
      return VERSES[idx];
    }

    function showVerse(v){
      document.getElementById("verseText").textContent = `“${v.text}”`;
      document.getElementById("verseRef").textContent = v.ref;
      document.getElementById("kidLine").textContent = v.kid;
      document.getElementById("categoryChip").textContent = v.cat || "Verse";

      const remaining = bag.length;
      const total = VERSES.length;
      document.getElementById("counterNote").textContent =
        `Verses: ${total} • Remaining before repeats: ${remaining}`;
    }

    // Read aloud (works on most phones; if not supported, it simply won't speak)
    function readAloud(text){
      try{
        const utter = new SpeechSynthesisUtterance(text);
        utter.rate = 0.95;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      } catch(e){}
    }

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        alert("Copied!");
      } catch {
        alert("Couldn’t copy on this device. You can highlight and copy manually.");
      }
    }

    document.getElementById("newBtn").addEventListener("click", () => {
      showVerse(pickVerse());
    });

    document.getElementById("readBtn").addEventListener("click", () => {
      const verse = document.getElementById("verseText").textContent.replace(/^“|”$/g, "");
      const ref = document.getElementById("verseRef").textContent;
      readAloud(`${verse} … ${ref}`);
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = `${document.getElementById("verseText").textContent} — ${document.getElementById("verseRef").textContent}`;
      copyText(text);
    });

    // First load
    refillBag();
    showVerse(pickVerse());
  </script>
</body>
</html>
