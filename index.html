<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tap to Proclaim It</title>

<style>
:root{
  --pink:#ef6ea9;
  --teal:#0c738f;
  --mint:#39bb90;
  --yellow:#f4dd7c;
  --bg:#f9fafb;
  --card:#ffffff;
  --text:#1a1a1a;
  --muted:#666;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #fff, var(--bg));
  color:var(--text);
}

.wrapper{
  max-width:420px;
  margin:0 auto;
  padding:18px;
}

.header{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:18px;
}

.logoWrap{
  width:56px;
  height:56px;
  border-radius:16px;
  background:linear-gradient(135deg, rgba(239,110,169,.25), rgba(57,187,144,.2));
  display:flex;
  align-items:center;
  justify-content:center;
}

.logoWrap img{
  width:100%;
  height:100%;
  object-fit:contain;
  padding:8px;
}

h1{
  margin:0;
  font-size:22px;
}

.tagline{
  font-size:13px;
  font-weight:800;
  color:var(--teal);
  margin-top:2px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}

.category{
  display:inline-block;
  font-size:12px;
  font-weight:800;
  color:var(--teal);
  background:rgba(12,115,143,.1);
  padding:6px 10px;
  border-radius:999px;
  margin-bottom:10px;
}

.verseText{
  font-size:18px;
  line-height:1.5;
  margin-bottom:14px;
}

.reference{
  font-size:14px;
  font-weight:700;
  color:var(--muted);
}

button{
  width:100%;
  margin-top:16px;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:16px;
  font-weight:800;
  background:linear-gradient(135deg, var(--pink), var(--mint));
  color:#fff; /* TEXT IS WHITE */
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <div class="logoWrap">
      <img src="logo.png" alt="Loud & Claire logo">
    </div>
    <div>
      <h1>Tap to Proclaim It</h1>
      <div class="tagline">Proclaim It Loud and Claire</div>
    </div>
  </div>

  <div class="card">
    <div id="category" class="category"></div>
    <div id="verse" class="verseText"></div>
    <div id="reference" class="reference"></div>

    <button onclick="readVerse()">ðŸ”Š Read Aloud</button>
  </div>

</div>

<script>
/* ================= VERSES ================= */

const verses = [
  {category:"Knowing Godâ€™s Love & Character",reference:"1 John 4:8",text:"God is love."},
  {category:"Knowing Godâ€™s Love & Character",reference:"Genesis 1:1",text:"In the beginning God created the heavens and the earth."},
  {category:"Knowing Godâ€™s Love & Character",reference:"John 3:16",text:"For God so loved the world that he gave his one and only Son."},
  {category:"Strength, Courage & Comfort",reference:"Joshua 1:9",text:"Be strong and courageous. Do not be afraid, for the Lord your God will be with you."},
  {category:"How to Treat Others (Kindness & Love)",reference:"Luke 6:31",text:"Do to others as you would have them do to you."},
  {category:"Following Jesus",reference:"John 8:12",text:"I am the light of the world."},
  {category:"Peace & Contentment",reference:"John 14:27",text:"My peace I give you."},
  {category:"Serving & Character",reference:"Galatians 5:22â€“23",text:"The fruit of the Spirit is love, joy, peace, kindness, goodness, faithfulness, gentleness and self-control."}
];

/* (You can paste the FULL categorized list back in here â€“ structure stays the same) */

/* ================= RANDOM SELECTION ================= */

const chosen = verses[Math.floor(Math.random()*verses.length)];

document.getElementById("category").textContent = chosen.category;
document.getElementById("verse").textContent = `"${chosen.text}"`;
document.getElementById("reference").textContent = chosen.reference;

/* ================= READ ALOUD ================= */

function readVerse(){
  const utterance = new SpeechSynthesisUtterance(`${chosen.text} â€” ${chosen.reference}`);

  const voices = speechSynthesis.getVoices();
  const preferred =
    voices.find(v => v.name.toLowerCase().includes("female")) ||
    voices.find(v => v.name.toLowerCase().includes("samantha")) ||
    voices.find(v => v.lang === "en-US");

  if(preferred) utterance.voice = preferred;

  utterance.rate = 0.9;   // slower, kid-friendly
  utterance.pitch = 1.1;  // warmer tone

  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);
}

speechSynthesis.onvoiceschanged = () => {};
</script>

</body>
</html>
