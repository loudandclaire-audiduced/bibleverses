<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap for God’s Word</title>

  <style>
    :root{
      /* Loud & Claire brand colors */
      --pink:#ef6ea9;
      --teal:#0c738f;
      --mint:#39bb90;
      --yellow:#f4dd7c;

      --bg:#f9fafb;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#5f6368;
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 18px;
    }

    .header{
      display:flex;
      align-items:center;
      gap:14px;
      margin: 10px 0 18px;
    }

    .logoWrap{
      display:flex;
      align-items:center;
      justify-content:center;
      width:64px;
      height:64px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(239,110,169,.20), rgba(57,187,144,.18));
      border: 1px solid rgba(12,115,143,.18);
      box-shadow: 0 12px 26px rgba(0,0,0,0.08);
      flex: 0 0 auto;
      overflow:hidden;
    }

    .logoWrap img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .dot{
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--pink), var(--mint));
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      margin-right: 10px;
      display:inline-block;
    }

    h1{
      font-size: 26px;
      margin: 0;
      line-height: 1.2;
      display:flex;
      align-items:center;
    }

    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .tagline{
      margin-top: 4px;
      font-size: 13px;
      font-weight: 900;
      color: var(--teal);
      letter-spacing: .2px;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .chip{
      display:inline-flex;
      align-items:center;
      background: var(--yellow);
      color:#5b4700;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 900;
      margin-bottom: 12px;
    }

    .verseText{
      font-size: 22px;
      line-height: 1.35;
      margin: 6px 0 12px;
    }

    .ref{
      font-weight: 900;
      font-size: 14px;
      color: var(--teal);
      margin: 0 0 14px;
    }

    .kidLine{
      background: #fff8db;
      border: 1px solid var(--yellow);
      padding: 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
      margin: 12px 0 0;
    }

    .btnRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:16px;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 900;
      cursor:pointer;
      background: var(--pink);
      color: white;
      font-size: 14px;
    }

    button.secondary{
      background: var(--mint);
      color: #0b3d32;
    }

    button.ghost{
      background: transparent;
      color: var(--teal);
      border: 2px solid var(--teal);
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(26,26,26,0.92);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
    }
    .toast.show{ opacity: 1; }

    .footer{
      margin-top: 18px;
      font-size: 12px;
      color: #777;
      text-align:center;
    }

    @media (max-width:420px){
      .logoWrap{ width:56px; height:56px; }
      h1{ font-size:24px; }
      .verseText{ font-size:20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="logoWrap">
        <!-- Put logo.png in the SAME folder as index.html -->
        <img src="logo.png" alt="Loud & Claire logo" />
      </div>

      <div>
        <h1><span class="dot"></span>Tap for God’s Word</h1>
        <p class="sub">Tap your wristband for a Bible verse and a kid-friendly message.</p>
        <div class="tagline">Proclaim It Loud and Claire</div>
      </div>
    </div>

    <div class="card">
      <div class="chip" id="categoryChip">Verse</div>

      <p id="verseText" class="verseText"></p>
      <p id="verseRef" class="ref"></p>

      <div id="kidLine" class="kidLine"></div>

      <div class="btnRow">
        <button id="newBtn">New Verse</button>
        <button id="readBtn" class="secondary">Read Aloud</button>
        <button id="copyBtn" class="ghost">Copy</button>
      </div>
    </div>

    <div class="footer">Hear it. Believe it. Proclaim it.</div>
  </div>

  <div id="toast" class="toast">Copied!</div>

<script>
  // Your full verse list (as provided)
  const VERSES = [
    { ref:"1 John 4:8", text:"God is love." },
    { ref:"Genesis 1:1", text:"In the beginning God created the heavens and the earth." },
    { ref:"John 3:16", text:"For God so loved the world that he gave his one and only Son." },
    { ref:"Psalm 145:9", text:"The Lord is good to all." },

    { ref:"Isaiah 41:10", text:"So do not fear, for I am with you." },
    { ref:"Psalm 46:1", text:"God is our refuge and strength, an ever-present help in trouble." },
    { ref:"Nehemiah 8:10", text:"The joy of the Lord is your strength." },
    { ref:"Psalm 27:1", text:"The Lord is my light and my salvation—whom shall I fear?" },
    { ref:"Proverbs 18:10", text:"The name of the Lord is a fortified tower; the righteous run to it and are safe." },
    { ref:"Ephesians 4:32", text:"Be kind and compassionate to one another, forgiving each other." },
    { ref:"Luke 6:31", text:"Do to others as you would have them do to you." },
    { ref:"1 Corinthians 13:4", text:"Love is patient, love is kind." },
    { ref:"1 Corinthians 16:14", text:"Do everything in love." },
    { ref:"Proverbs 17:17", text:"A friend loves at all times." },
    { ref:"Matthew 22:39", text:"Love your neighbor as yourself." },
    { ref:"1 John 3:18", text:"Dear children, let us not love with words or speech but with actions and in truth." },
    { ref:"Romans 12:10", text:"Be devoted to one another in love. Honor one another above yourselves." },
    { ref:"Galatians 6:10", text:"Therefore, as we have opportunity, let us do good to all people." },
    { ref:"Hebrews 13:16", text:"And do not forget to do good and to share with others." },
    { ref:"Proverbs 3:5", text:"Trust in the Lord with all your heart and lean not on your own understanding." },
    { ref:"Psalm 119:105", text:"Your word is a lamp for my feet, a light on my path." },
    { ref:"Hebrews 11:1", text:"Now faith is confidence in what we hope for and assurance about what we do not see." },
    { ref:"Proverbs 30:5", text:"Every word of God is flawless; he is a shield to those who take refuge in him." },
    { ref:"James 1:22", text:"Do not merely listen to the word... Do what it says." },
    { ref:"Matthew 5:14", text:"You are the light of the world." },
    { ref:"Colossians 3:2", text:"Set your minds on things above, not on earthly things." },
    { ref:"Philippians 4:8", text:"Whatever is true, whatever is noble... think about such things." },
    { ref:"Psalm 119:11", text:"I have hidden your word in my heart that I might not sin against you." },
    { ref:"Matthew 7:7", text:"Ask and it will be given to you; seek and you will find." },
    { ref:"Colossians 3:20", text:"Children, obey your parents in everything, for this pleases the Lord." },
    { ref:"Ephesians 6:1", text:"Children, obey your parents in the Lord, for this is right." },
    { ref:"1 Thessalonians 5:17", text:"Pray continually." },
    { ref:"1 Thessalonians 5:16", text:"Rejoice always." },
    { ref:"Psalm 150:6", text:"Let everything that has breath praise the Lord." },
    { ref:"Philippians 2:14", text:"Do everything without grumbling or arguing." },
    { ref:"Micah 6:8", text:"To act justly and to love mercy and to walk humbly with your God." },
    { ref:"Colossians 3:23", text:"Whatever you do, work at it with all your heart, as working for the Lord." },
    { ref:"Matthew 5:16", text:"Let your light shine before others, that they may see your good deeds." },
    { ref:"Numbers 6:24", text:"The Lord bless you and keep you." },
    { ref:"Psalm 19:1", text:"The heavens declare the glory of God; the skies proclaim the work of his hands." },
    { ref:"Psalm 139:14", text:"I praise you because I am fearfully and wonderfully made." },
    { ref:"Jeremiah 32:17", text:"Ah, Sovereign Lord... Nothing is too hard for you." },
    { ref:"Psalm 147:4", text:"He determines the number of the stars and calls them each by name." },
    { ref:"Matthew 19:26", text:"With man this is impossible, but with God all things are possible." },
    { ref:"Psalm 33:6", text:"By the word of the Lord the heavens were made." },
    { ref:"Job 37:5", text:"God’s voice thunders in marvelous ways; he does great things beyond our understanding." },
    { ref:"Psalm 8:1", text:"Lord, our Lord, how majestic is your name in all the earth!" },
    { ref:"Isaiah 40:26", text:"Lift up your eyes and look to the heavens: Who created all these?" },
    { ref:"Psalm 104:24", text:"How many are your works, Lord! In wisdom you made them all." },
    { ref:"John 8:12", text:"I am the light of the world. Whoever follows me will never walk in darkness." },
    { ref:"Matthew 4:19", text:"Come, follow me, Jesus said, and I will send you out to fish for people." },
    { ref:"John 10:11", text:"I am the good shepherd. The good shepherd lays down his life for the sheep." },
    { ref:"John 14:6", text:"Jesus answered, 'I am the way and the truth and the life.'" },
    { ref:"John 15:5", text:"I am the vine; you are the branches. If you remain in me... you will bear much fruit." },
    { ref:"Matthew 28:20", text:"And surely I am with you always, to the very end of the age." },
    { ref:"Revelation 3:20", text:"Here I am! I stand at the door and knock." },
    { ref:"John 15:13", text:"Greater love has no one than this: to lay down one’s life for one’s friends." },
    { ref:"Mark 10:14", text:"Let the little children come to me, and do not hinder them." },
    { ref:"Luke 19:10", text:"For the Son of Man came to seek and to save the lost." },
    { ref:"Proverbs 12:22", text:"The Lord detests lying lips, but he delights in people who are trustworthy." },
    { ref:"Psalm 119:18", text:"Open my eyes that I may see wonderful things in your law." },
    { ref:"Proverbs 4:23", text:"Above all else, guard your heart, for everything you do flows from it." },
    { ref:"Proverbs 16:24", text:"Gracious words are a honeycomb, sweet to the soul and healing to the bones." },
    { ref:"James 1:5", text:"If any of you lacks wisdom, you should ask God, who gives generously to all." },
    { ref:"Proverbs 15:1", text:"A gentle answer turns away wrath, but a harsh word stirs up anger." },
    { ref:"Psalm 34:13", text:"Keep your tongue from evil and your lips from telling lies." },
    { ref:"Proverbs 20:11", text:"Even small children are known by their actions." },
    { ref:"Psalm 111:10", text:"The fear of the Lord is the beginning of wisdom." },
    { ref:"Proverbs 13:20", text:"Walk with the wise and become wise." },
    { ref:"Psalm 4:8", text:"In peace I will lie down and sleep, for you alone, Lord, make me dwell in safety." },
    { ref:"John 14:27", text:"Peace I leave with you; my peace I give you." },
    { ref:"Philippians 4:6", text:"Do not be anxious about anything, but in every situation, by prayer... present your requests to God." },
    { ref:"Hebrews 13:5", text:"Be content with what you have, because God has said, 'Never will I leave you.'" },
    { ref:"Psalm 37:4", text:"Take delight in the Lord, and he will give you the desires of your heart." },
    { ref:"Isaiah 26:3", text:"You will keep in perfect peace those whose minds are steadfast, because they trust in you." },
    { ref:"Psalm 118:24", text:"This is the day the Lord has made; let us rejoice and be glad in it." },
    { ref:"1 Timothy 6:6", text:"But godliness with contentment is great gain." },
    { ref:"Psalm 16:11", text:"You make known to me the path of life; you will fill me with joy in your presence." },
    { ref:"Matthew 6:33", text:"But seek first his kingdom and his righteousness." },
    { ref:"Galatians 5:22-23", text:"But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness, gentleness and self-control." },
    { ref:"1 Timothy 4:12", text:"Don’t let anyone look down on you because you are young, but set an example for the believers." },
    { ref:"1 Thessalonians 5:11", text:"Therefore encourage one another and build each other up." },
    { ref:"Matthew 5:9", text:"Blessed are the peacemakers, for they will be called children of God." },
    { ref:"Psalm 51:10", text:"Create in me a pure heart, O God, and renew a steadfast spirit within me." },
    { ref:"1 Thessalonians 5:18", text:"Give thanks in all circumstances." },
    { ref:"1 Corinthians 10:31", text:"So whether you eat or drink or whatever you do, do it all for the glory of God." },
    { ref:"Romans 12:21", text:"Do not be overcome by evil, but overcome evil with good." },
    { ref:"Matthew 5:7", text:"Blessed are the merciful, for they will be shown mercy." }
  ];

  // Simple kid-friendly message based on "category" (inferred from the reference)
  function kidMessageFor(ref){
    const r = ref.toLowerCase();
    if (r.includes("john 3:16") || r.includes("john 15:13")) return "God’s love is HUGE—and Jesus proved it for you.";
    if (r.includes("psalm 23") || r.includes("john 10:11")) return "Jesus is your Shepherd. He takes care of you.";
    if (r.includes("peace") || r.includes("john 14:27") || r.includes("isaiah 26:3")) return "God can give your heart peace—even when life feels loud.";
    if (r.includes("pray") || r.includes("thessalonians 5:17") || r.includes("matthew 7:7") || r.includes("philippians 4:6")) return "You can talk to God anytime. He hears you.";
    if (r.includes("afraid") || r.includes("fear") || r.includes("isaiah 41:10") || r.includes("joshua 1:9")) return "You can be brave because God is with you.";
    if (r.includes("kind") || r.includes("forgive") || r.includes("love")) return "God loves you—so you can love others in real ways.";
    if (r.includes("created") || r.includes("genesis 1:1") || r.includes("creator")) return "God made the world—and He made you on purpose.";
    return "God’s Word is a gift. Let it stick in your heart today.";
  }

  function categoryFor(ref){
    const r = ref.toLowerCase();
    if (r.includes("love")) return "Love";
    if (r.includes("psalm")) return "Psalms";
    if (r.includes("john")) return "Jesus";
    if (r.includes("pray") || r.includes("thessalonians 5:17") || r.includes("philippians 4:6")) return "Prayer";
    if (r.includes("fear") || r.includes("afraid") || r.includes("courage") || r.includes("joshua 1:9")) return "Courage";
    return "Verse";
  }

  // No-repeat random (shuffle bag)
  let bag = [];

  function refillBag(){
    bag = VERSES.map((_, i) => i);
    for (let i = bag.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [bag[i], bag[j]] = [bag[j], bag[i]];
    }
  }

  function pickVerse(){
    if (bag.length === 0) refillBag();
    return VERSES[bag.pop()];
  }

  function showVerse(v){
    document.getElementById("verseText").textContent = `“${v.text}”`;
    document.getElementById("verseRef").textContent = v.ref;
    document.getElementById("kidLine").textContent = kidMessageFor(v.ref);
    document.getElementById("categoryChip").textContent = categoryFor(v.ref);
  }

  function readAloud(text){
    try{
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 0.95;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    } catch(e){}
  }

  function toast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 900);
  }

  async function copyText(text){
    try{
      await navigator.clipboard.writeText(text);
      toast("Copied!");
    } catch {
      toast("Copy didn’t work here");
    }
  }

  document.getElementById("newBtn").addEventListener("click", () => {
    showVerse(pickVerse());
  });

  document.getElementById("readBtn").addEventListener("click", () => {
    const v = document.getElementById("verseText").textContent.replace(/^“|”$/g, "");
    const r = document.getElementById("verseRef").textContent;
    readAloud(`${v} … ${r}`);
  });

  document.getElementById("copyBtn").addEventListener("click", () => {
    const text = `${document.getElementById("verseText").textContent} — ${document.getElementById("verseRef").textContent}`;
    copyText(text);
  });

  // First load
  refillBag();
  showVerse(pickVerse());
</script>
</body>
</html>
