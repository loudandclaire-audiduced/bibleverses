<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proclaim It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 16px;
    }

    h1 {
      color: #0c738f;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .card {
      background: #ffffff;
      border: 3px solid #f4dd7c;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .category {
      display: inline-block;
      background: #0c738f;
      color: white;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .verse {
      font-size: 1.1rem;
      margin: 12px 0;
      line-height: 1.4;
    }

    .reference {
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
    }

    .explanation {
      background: #39bb90;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    button, .loud-claire-button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: #ef6ea9;
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Loud & Claire Logo" class="logo" />

    <h1>Tap to Proclaim It</h1>
    <div class="subtitle">Loud &amp; Claire</div>

    <div class="card">
      <div id="category" class="category"></div>

      <div id="verseText" class="verse"></div>
      <div id="reference" class="reference"></div>

      <div class="explanation" id="explanation"></div>

      <button onclick="readVerse()">Read Aloud</button>

      <a
        href="https://bit.ly/LoudandClaire"
        target="_blank"
        rel="noopener noreferrer"
        class="loud-claire-button"
      >
        Loud &amp; Claire
      </a>
    </div>
  </div>

  <script>
    const verses = [
      {
        category: "Knowing God’s Love & Creation",
        text: "In the beginning God created the heavens and the earth.",
        reference: "Genesis 1:1",
        explanation: "God made everything! The world didn’t happen by accident — God lovingly created it."
      },
      {
        category: "Knowing God’s Love & Creation",
        text: "I praise you because I am fearfully and wonderfully made.",
        reference: "Psalm 139:14",
        explanation: "God made you on purpose, just the way you are. You are precious to Him."
      },
      {
        category: "Strength, Courage & Comfort",
        text: "Be strong and courageous. Do not be afraid... for the Lord your God will be with you.",
        reference: "Joshua 1:9",
        explanation: "God promises to be with you, even when things feel scary or hard."
      },
      {
        category: "Following Jesus & The Gospel",
        text: "For God so loved the world that he gave his one and only Son.",
        reference: "John 3:16",
        explanation: "Jesus came because God loves us so much. Jesus gave His life so we can belong to Him forever."
      },
      {
        category: "How to Treat Others",
        text: "Be kind and compassionate to one another.",
        reference: "Ephesians 4:32",
        explanation: "Because Jesus is kind to us, we can be kind and forgiving to others."
      },
      {
        category: "Growing in Faith & Wisdom",
        text: "Trust in the Lord with all your heart and lean not on your own understanding.",
        reference: "Proverbs 3:5",
        explanation: "Even when you don’t understand everything, you can trust that God knows what is best."
      },
      {
        category: "Praise & Worship",
        text: "Let everything that has breath praise the Lord.",
        reference: "Psalm 150:6",
        explanation: "God loves our songs, prayers, and praise — we can worship Him with joy!"
      },
      {
        category: "Wisdom, Peace & Guidance",
        text: "Peace I leave with you; my peace I give you.",
        reference: "John 14:27",
        explanation: "Jesus gives us peace that stays with us, even when life feels noisy or busy."
      }
      // ✅ You can keep adding more verses here using the same format
    ];

    const selected = verses[Math.floor(Math.random() * verses.length)];

    document.getElementById("category").textContent = selected.category;
    document.getElementById("verseText").textContent = `"${selected.text}"`;
    document.getElementById("reference").textContent = selected.reference;
    document.getElementById("explanation").textContent = selected.explanation;

    function readVerse() {
      const utterance = new SpeechSynthesisUtterance(
        `${selected.text} — ${selected.reference}`
      );

      const voices = speechSynthesis.getVoices();
      const preferredVoice = voices.find(v =>
        v.lang === "en-US" &&
        (v.name.toLowerCase().includes("female") ||
         v.name.toLowerCase().includes("samantha") ||
         v.name.toLowerCase().includes("google"))
      );

      if (preferredVoice) {
        utterance.voice = preferredVoice;
      }

      utterance.rate = 0.9;
      utterance.pitch = 1.05;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
